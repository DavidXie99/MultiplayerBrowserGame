<script>
    var socket;
    var game = new Phaser.Game(window.innerWidth * window.devicePixelRatio, window.innerHeight * window.devicePixelRatio, Phaser.AUTO, 'gameWindow', { preload: preload, create: create, update: update });
    window.addEventListener('resize', function(){
        game.scale.scaleMode = Phaser.ScaleManager.NO_SCALE;
        game.scale.setGameSize(window.innerWidth * window.devicePixelRatio, window.innerHeight * window.devicePixelRatio);
        console.log("resize " + window.innerHeight * window.devicePixelRatio);
    });


    var Inputs = {
        up: false,
        down: false,
        right: false,
        left: false,
    }


    var Player = function(id){
        var self = {
            gameobject: game.add.sprite(250, 250, 'dude'),
            ID: id,
            toDelete: false,
            thisPlayer : false,
        }
        self.targetX = 250;
        self.targetY = 250;
        self.gameobject.scale.setTo(0.3);
        self.gameobject.anchor.x = 100.0/313;
        self.gameobject.anchor.y = 120.0/207;

        Player.list[id] = self;
        
        return self;

    }
    Player.list = {};

    var timer
    Player.create = function (id) {
        var player = Player(id);

        return player;
    }

    Player.thisPlayer;

    Player.initThisPlayer = function(id){
        Player.thisPlayer = Player.create(id);
        game.physics.p2.enable(Player.thisPlayer.gameobject);
        Player.thisPlayer.gameobject.body.fixedRotation = true;
    }

    Player.initNewPlayer = function(id){
        console.log("init new player");
        var player = Player.create(id);
        game.physics.p2.enable(player.gameobject);
        player.gameobject.body.fixedRotation = true;
    }

    Player.initialSpawn = function(data){
        for(var id in data){
            Player.initNewPlayer(id);
        }
        Player.updateAllTargetPos(data);
    }

    Player.onDisconnect = function(id){
        Player.list[id].gameobject.kill();
        delete Player.list[id];
    }

    Player.updateLocalMovement = function(){
        Player.thisPlayer.gameobject.body.velocity.y = 0;
        Player.thisPlayer.gameobject.body.velocity.x = 0;
        if (Inputs.left)
        {
            Player.thisPlayer.gameobject.body.velocity.x = -150;
        }
        else if (Inputs.right)
        {
            Player.thisPlayer.gameobject.body.velocity.x = 150;
        }

        if (Inputs.up)
        {
            Player.thisPlayer.gameobject.body.velocity.y = -150;
        }
        else if (Inputs.down)
        {
            Player.thisPlayer.gameobject.body.velocity.y = 150;
        }
    }

    Player.updateAllTargetPos = function(data){
        for(var id in data){
            Player.list[id].targetX = data[id][0];
            Player.list[id].targetY = data[id][1];
        }
    }

    Player.interpolatePlayers = function(){
        for(var id in Player.list){
            Player.list[id].gameobject.body.x = Player.list[id].targetX;
            Player.list[id].gameobject.body.y = Player.list[id].targetY;
        }
    }

    Player.updateServer = function(){
        socket.emit('updateServerOnMainPlayer', Inputs);
        console.log("X: " + Player.thisPlayer.gameobject.body.x);

    //Phaser functions
    function preload() {

        game.load.image('tile', '/assets/tile.png');
        game.load.image('dude', '/assets/player.png');
        game.load.image('block', '/assets/block.png');
        game.load.image('grass', '/assets/grass.png');
    }
    
    var scoreText;
    var startGame =false;
    function create() {
        game.world.setBounds(0, 0, 10000, 10000);
        game.time.advancedTiming = true;
        game.stage.disableVisibilityChange = true;
        game.stage.backgroundColor = '#95BCC7';
        game.add.tileSprite(0,0,game.width, game.height, 'tile');

        game.physics.startSystem(Phaser.Physics.P2JS);


        scoreText = game.add.text(16, 16, 'FPS: ', { fontSize: '32px', fill: '#000' });
        socket = io();
        socket.on('connect', function() {
            Player.initThisPlayer(socket.id)
            console.log("Socket: " + socket.id);
            socket.on('updateClientOnPlayers', Player.updateAllTargetPos);
            socket.on('newPlayer', Player.initNewPlayer);
            socket.on('initialSpawn', Player.initialSpawn);
            socket.on('playerDisconnect', Player.onDisconnect);
            startGame = true;
        });;


        game.time.events.loop(1000, Player.updateServer, this);

        document.onkeydown = function (ev) {
        if(ev.keyCode === 68){ //d
            Inputs.right = true;
        } 
        else if(ev.keyCode === 83){ //s
            Inputs.down = true;
        }
        else if(ev.keyCode === 65) { //a
            Inputs.left = true;
        }
        else if(ev.keyCode === 87){ //w
            Inputs.up = true;
        }
        Player.updateServer();
    }
    document.onkeyup = function (ev) {

        if(ev.keyCode === 68){ //d
            Inputs.right = false;
        } 
        else if(ev.keyCode === 83){ //s
            Inputs.down = false;
        }
        else if(ev.keyCode === 65) { //a
            Inputs.left = false;
        }
        else if(ev.keyCode === 87){ //w
            Inputs.up = false;
        }
        Player.updateServer();
    }

    }
    


    function update(){
        if(startGame){
            scoreText.text = 'FPS: ' + game.time.fps;
            //Player.updateLocalMovement();
            Player.interpolatePlayers();
        }
